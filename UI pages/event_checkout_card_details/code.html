<div class="flex justify-between text-sm text-gray-600">
<p>Ticket Price</p>
<p class="font-medium text-slate-800">$20.00</p>

<div class="flex justify-between text-sm text-gray-600">

<input class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm" id="coupon-code" placeholder="Enter code" type="text"/>
</label>
<button class="rounded-md border border-transparent bg-gray-200 px-4 py-2 text-sm font-medium text-slate-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2" type="submit">
