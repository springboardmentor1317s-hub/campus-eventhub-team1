<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>CampusEventHub - Login</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #1173d4;
            --secondary-color: #f0f2f4;
            --text-primary: #111418;
            --text-secondary: #617589;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="{ loginType: 'student' }">
<div class="flex min-h-screen flex-col">
<header class="bg-white shadow-sm">
<nav class="container mx-auto flex items-center justify-between px-6 py-4">
<div class="flex items-center gap-3">
<div class="size-8 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold text-[var(--text-primary)]">CampusEventHub</h1>
</div>
<div class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Events</a>
<a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Organizations</a>
<a class="text-sm font-medium text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">Profile</a>
</div>
<button class="hidden md:block rounded-md bg-[var(--secondary-color)] px-4 py-2 text-sm font-bold text-[var(--text-primary)] hover:bg-gray-200 transition-colors">Sign Up</button>
</nav>
</header>
<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight text-gray-900">Welcome Back</h2>
<p class="mt-2 text-sm text-[var(--text-secondary)]">Sign in to continue to CampusEventHub</p>
</div>
<div class="bg-white p-8 shadow-xl rounded-xl space-y-6">
<div class="flex justify-center">
<div class="relative flex w-full max-w-xs items-center rounded-full bg-gray-100 p-1">
<button :class="{'bg-[var(--primary-color)] text-white shadow-md': loginType === 'student', 'text-gray-500 hover:bg-gray-200': loginType !== 'student'}" @click="loginType = 'student'" class="flex-1 cursor-pointer rounded-full py-2 px-4 text-center text-sm font-medium transition-all duration-300 ease-in-out">Student</button>
<button :class="{'bg-[var(--primary-color)] text-white shadow-md': loginType === 'admin', 'text-gray-500 hover:bg-gray-200': loginType !== 'admin'}" @click="loginType = 'admin'" class="flex-1 cursor-pointer rounded-full py-2 px-4 text-center text-sm font-medium transition-all duration-300 ease-in-out">Admin</button>
</div>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-[var(--text-primary)]" for="email"> Email address </label>
<div class="mt-1">
<input autocomplete="email" class="form-input block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="email" name="email" placeholder="you@your.university.edu" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)]" for="password"> Password </label>
<div class="mt-1">
<input autocomplete="current-password" class="form-input block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-blue-600" href="#"> Forgot your password? </a>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-bold text-white shadow-sm hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" type="submit">
                  Log In
                </button>
</div>
</form>
</div>
<p class="text-center text-sm text-[var(--text-secondary)]">
                    Don't have an account?
                    <a class="font-medium text-[var(--primary-color)] hover:text-blue-600" href="#"> Sign up </a>
</p>
</div>
</main>
<footer class="bg-white">
<div class="container mx-auto px-6 py-4 text-center text-sm text-[var(--text-secondary)]">Â© 2024 CampusEventHub. All rights reserved.</div>
</footer>
</div>
<script defer="" src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body></html>
