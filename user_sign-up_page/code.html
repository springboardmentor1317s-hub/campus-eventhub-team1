<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
      }
    </style>
</head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,117,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-gray-200 px-10 py-3 bg-white">
<div class="flex items-center gap-4 text-gray-800">
<div class="size-8 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-gray-800 text-xl font-bold leading-tight tracking-[-0.015em]">CampusEventHub</h2>
</div>
<div class="flex flex-1 justify-end gap-6">
<nav class="flex items-center gap-6">
<a class="text-gray-600 hover:text-[var(--primary-color)] text-sm font-medium leading-normal" href="#">Home</a>
<a class="text-gray-600 hover:text-[var(--primary-color)] text-sm font-medium leading-normal" href="#">Events</a>
<a class="text-gray-600 hover:text-[var(--primary-color)] text-sm font-medium leading-normal" href="#">Colleges</a>
<a class="text-gray-600 hover:text-[var(--primary-color)] text-sm font-medium leading-normal" href="#">About</a>
</nav>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-5 bg-gray-100 text-gray-800 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 transition-colors">
<span class="truncate">Log In</span>
</button>
</div>
</header>
<main class="flex flex-1 justify-center py-16">
<div class="w-full max-w-md">
<div class="bg-white p-8 rounded-lg shadow-md">
<div class="text-center mb-8">
<h2 class="text-gray-800 text-3xl font-bold leading-tight tracking-tight">Create your account</h2>
<p class="text-gray-500 mt-2">Join CampusEventHub and start exploring events.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="fullName">Full Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-300 bg-white h-12 placeholder:text-gray-400 p-3 text-base font-normal leading-normal transition-shadow" id="fullName" placeholder="John Doe" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-300 bg-white h-12 placeholder:text-gray-400 p-3 text-base font-normal leading-normal transition-shadow" id="email" placeholder="you@example.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-300 bg-white h-12 placeholder:text-gray-400 p-3 text-base font-normal leading-normal transition-shadow" id="password" placeholder="••••••••" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="confirmPassword">Confirm Password</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-300 bg-white h-12 placeholder:text-gray-400 p-3 text-base font-normal leading-normal transition-shadow" id="confirmPassword" placeholder="••••••••" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="college">College</label>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border-gray-300 bg-white h-12 placeholder:text-gray-400 p-3 text-base font-normal leading-normal appearance-none bg-[image:--select-button-svg] bg-no-repeat bg-right" id="college">
<option disabled="" selected="" value="">Select your college</option>
<option value="college_one">St. Xavier's College</option>
<option value="college_two">Loyola College</option>
<option value="college_three">Christ University</option>
</select>
</div>
<div>
<span class="block text-sm font-medium text-gray-700 mb-2">Your Role</span>
<div class="grid grid-cols-3 gap-3">
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-md border border-gray-300 p-3 text-gray-700 has-[:checked]:border-[var(--primary-color)] has-[:checked]:ring-2 has-[:checked]:ring-[var(--primary-color)] has-[:checked]:bg-blue-50 has-[:checked]:text-[var(--primary-color)] relative cursor-pointer transition-all">
                      Student
                      <input class="invisible absolute" name="role" type="radio" value="student"/>
</label>
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-md border border-gray-300 p-3 text-gray-700 has-[:checked]:border-[var(--primary-color)] has-[:checked]:ring-2 has-[:checked]:ring-[var(--primary-color)] has-[:checked]:bg-blue-50 has-[:checked]:text-[var(--primary-color)] relative cursor-pointer transition-all">
                      College Admin
                      <input class="invisible absolute" name="role" type="radio" value="college_admin"/>
</label>
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-md border border-gray-300 p-3 text-gray-700 has-[:checked]:border-[var(--primary-color)] has-[:checked]:ring-2 has-[:checked]:ring-[var(--primary-color)] has-[:checked]:bg-blue-50 has-[:checked]:text-[var(--primary-color)] relative cursor-pointer transition-all">
                      Super Admin
                      <input class="invisible absolute" name="role" type="radio" value="super_admin"/>
</label>
</div>
</div>
<div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-5 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-700 transition-colors" type="submit">
<span class="truncate">Sign Up</span>
</button>
</div>
</form>
<p class="text-gray-500 text-sm font-normal leading-normal text-center mt-6">Already have an account? <a class="font-medium text-[var(--primary-color)] hover:underline" href="#">Log in</a></p>
</div>
</div>
</main>
</div>
</div>

</body></html>
